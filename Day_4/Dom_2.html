<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function press() {
            // Step 1: get the <h1> tag
            let h = document.getElementById("h1");

            // Step 2: change its text
            h.innerHTML = "Peacock is the national animal";
        }
    </script>

</head>
<body>

    <h1 id="h1">Peacock</h1>

    <button onclick="press()">Click me</button>

</body>
</html>
