<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p id="error" style="color:red;"></p>

        <label>User Name</label>
        <input type="text" id="user">

        <label>Email</label>
        <input type="text" id="mail">

        <button type="submit" id="sub">Submit</button>
    </form>

    <script>
        let er = document.getElementById("error");
        let us = document.getElementById("user");
        let ma = document.getElementById("mail");

        let sub = document.getElementById("sub");  // âœ” fixed

        sub.addEventListener("click", (e) => {
            e.preventDefault();

            if (us.value == "" || ma.value == "") {
                er.innerHTML = "Fields Should Not Be Empty.......";
            }
            else {
                alert("Congratulations! You have entered the site.");

                us.value = "";
                ma.value = "";
                er.innerHTML = "";
            }
        });
    </script>
</body>
</html>
