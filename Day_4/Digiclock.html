<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            let s=1;
            let m=0;
            let h=0;
        function demo(){
            s++;
            if(s==60){
                m+=1;
                s=0;
                if(m==60){
                    h++;
                    m=0;
                    if(h==24){
                        h=0;
                    }
                }  
        }
        document.getElementbyId("h").innerhtml
    }
    setInterval(demo,1000);

    </script>
</head>
<body>
    <H1>Digital clock</H1>

    <p><span id="h"></span>
       <span id="m"></span>
       <span id="s"></span>
    </p>
    
</body>
</html>
