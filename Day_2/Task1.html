<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Cards</title>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Responsive Flexbox Cards</h1>

    <div class="container">
        <div class="box">
            <h2>Card 1</h2>
            <p>This is a description for card 1.</p>
        </div>

        <div class="box">
            <h2>Card 2</h2>
            <p>This is a description for card 2.</p>
        </div>

        <div class="box">
            <h2>Card 3</h2>
            <p>This is a description for card 3.</p>
        </div>
    </div>

</body>
</html>
